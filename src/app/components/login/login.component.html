<div class="bg-gray-200 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <!-- Вход -->
    <form [formGroup]="form" (ngSubmit)="login()" id="login-form" class="">
      <h2 class="text-2xl font-semibold mb-4">Вход</h2>

      <div class="mb-4">
        <label for="login-email" class="block text-gray-600 text-sm mb-2">Email</label>
        <input formControlName="email" type="email" id="login-email" name="login-email" class="w-full border p-2 rounded">
      </div>

      <div class="mb-4">
        <label for="login-password" class="block text-gray-600 text-sm mb-2">Password</label>
        <input formControlName="password" type="password" id="login-password" name="login-password" class="w-full border p-2 rounded">
      </div>

      <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Войти</button>
      <p class="mt-4 text-sm text-gray-600">Нет аккаунта? <a href="/signup" class="text-blue-500">Зарегистрироваться</a></p>
    </form>
  </div>

</div>
