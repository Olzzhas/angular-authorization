<div class="bg-gray-200 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-96">
  <form [formGroup]="form" (ngSubmit)="register()" method="POST" id="registration-form">
    <h2 class="text-2xl font-semibold mb-4">Регистрация</h2>

    <div class="mb-4">
      <label for="name" class="block text-gray-600 text-sm mb-2">Name</label>
      <input formControlName="name" type="text" id="name" name="name" class="w-full border p-2 rounded">
    </div>

    <div class="mb-4">
      <label for="age" class="block text-gray-600 text-sm mb-2">Age</label>
      <input formControlName="age" type="text" id="age" name="age" class="w-full border p-2 rounded">
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-600 text-sm mb-2">Email</label>
      <input formControlName="email" type="email" id="email" name="email" class="w-full border p-2 rounded">
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-600 text-sm mb-2">Password</label>
      <input formControlName="password" type="password" id="password" name="password" class="w-full border p-2 rounded">
    </div>

    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Зарегистрироваться</button>
    <p class="mt-4 text-sm text-gray-600">Уже есть аккаунт? <a href="/login" class="text-blue-500">Войти</a></p>
  </form>

</div>

</div>
